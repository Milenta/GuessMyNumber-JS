<html>
  <head>
    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>GuessMyNumber-JS</title>
        <link rel="stylesheet" href="style.css" />
      </head>
      <body>
        <div id="div1">
          <h2>Can you guess my number?</h2>
          <h2>Let me help you, it is between 1 and 20.</h2>
        </div>
        <div id="div2">
          <h2 id="answer">Your best guess:</h2>
          <!-- <form id="form" onsubmit="return false;">
            <input type="number" id="num" />
            <input type="submit" onclick="checkNum();" />
          </form> -->
          <input
            class="vertical-center"
            type="number"
            id="num"
            name="num"
            min="1"
            max="20"
          />
          <br /><br />
          <button class="vertical-center" id="check">Check</button>
          <h2 id="try">Try it</h2>
          <button class="vertical-center" id="reset">Play again</button>
        </div>
        <script src="script.js"></script>
      </body>
    </html>
  </head>
  <body></body>
</html>
